apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/grouphq/group-service/k8s?ref=2d91de354dafc4b4bd92dead70a8d009175ea774

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: group-service-config

images:
- name: group-service
  newName: ghcr.io/grouphq/group-service
  newTag: 2d91de354dafc4b4bd92dead70a8d009175ea774

replicas:
- count: 2
  name: group-service

patches:
- path: patch-env.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-tracing.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-probes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-resources.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-volumes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
