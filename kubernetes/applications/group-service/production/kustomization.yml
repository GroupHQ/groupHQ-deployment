apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/grouphq/group-service/k8s/base?ref=54d9d38cfe1e34ddeeeb9639045177a4493211ff

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: group-service-config

images:
- name: ghcr.io/grouphq/group-service
  newName: ghcr.io/grouphq/group-service
  newTag: 54d9d38cfe1e34ddeeeb9639045177a4493211ff

replicas:
- count: 2
  name: group-service

patches:
- path: patch-env.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-tracing.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-probes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-resources.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-volumes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
