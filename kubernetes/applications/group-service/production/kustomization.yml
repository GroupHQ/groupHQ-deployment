apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/grouphq/group-service/k8s/base?ref=f5166414a3715f1e8f3c4b45b452787bf94792fe

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: group-service-config

images:
- name: ghcr.io/grouphq/group-service
  newName: ghcr.io/grouphq/group-service
  newTag: f5166414a3715f1e8f3c4b45b452787bf94792fe

replicas:
- count: 1
  name: group-service

patches:
- path: patch-env.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-tracing.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-probes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-resources.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
- path: patch-volumes.yml
  target:
    kind: Deployment
    labelSelector: app=group-service
    name: group-service
