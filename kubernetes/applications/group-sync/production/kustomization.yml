apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/grouphq/group-sync/k8s/base?ref=ed24f1cebd689f244f4a05706be3a6d3223100b7

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: group-sync-config

images:
- name: ghcr.io/grouphq/group-sync
  newName: ghcr.io/grouphq/group-sync
  newTag: ed24f1cebd689f244f4a05706be3a6d3223100b7

replicas:
- count: 2
  name: group-sync

patches:
- path: patch-env.yml
  target:
    kind: Deployment
    labelSelector: app=group-sync
    name: group-sync
- path: patch-tracing.yml
  target:
    kind: Deployment
    labelSelector: app=group-sync
    name: group-sync
- path: patch-probes.yml
  target:
    kind: Deployment
    labelSelector: app=group-sync
    name: group-sync
- path: patch-resources.yml
  target:
    kind: Deployment
    labelSelector: app=group-sync
    name: group-sync
- path: patch-volumes.yml
  target:
    kind: Deployment
    labelSelector: app=group-sync
    name: group-sync
