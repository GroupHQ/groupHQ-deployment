apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
- github.com/grouphq/edge-service/k8s?ref=a4855c47a69d982a626a692710050c6804b8dc7a

configMapGenerator:
- behavior: merge
  files:
  - application-prod.yml
  name: edge-service-config

images:
- name: edge-service
  newName: ghcr.io/grouphq/edge-service
  newTag: a4855c47a69d982a626a692710050c6804b8dc7a

replicas:
- count: 2
  name: edge-service

patches:
- path: patch-env.yml
  target:
    kind: Deployment
    labelSelector: app=edge-service
    name: edge-service
- path: patch-probes.yml
  target:
    kind: Deployment
    labelSelector: app=edge-service
    name: edge-service
- path: patch-resources.yml
  target:
    kind: Deployment
    labelSelector: app=edge-service
    name: edge-service
- path: patch-volumes.yml
  target:
    kind: Deployment
    labelSelector: app=edge-service
    name: edge-service
