apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

resources:
  - github.com/grouphq/grouphq-ui/k8s?ref=39d81039da6820dc9af05ab33222dbdded0a5610

configMapGenerator:
  - behavior: replace
    files:
      - config.json
    name: grouphq-ui-config

images:
  - name: grouphq-ui
    newName: ghcr.io/grouphq/grouphq-ui
    newTag: 39d81039da6820dc9af05ab33222dbdded0a5610

replicas:
  - count: 2
    name: grouphq-ui

patches:
  - path: patch-env.yml
    target:
      kind: Deployment
      labelSelector: app=grouphq-ui
      name: grouphq-ui
  - path: patch-resources.yml
    target:
      kind: Deployment
      labelSelector: app=grouphq-ui
      name: grouphq-ui
